<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>wGame</title>
  </head>
  <body>
    <div class="container_all">
      <div class="container_header">
        <div class="dropdown">
          <h2 class="dropbtn">MENU</h2>
          <div id="myDropdown" class="dropdown-content">
            <h3>Woordenschat</h3>
            <h3>Grammatica</h3>
            <h3>Usefull Links</h3>
            <h3>Examples</h3>
            <h3>Other</h3>
          </div>
        </div>
        <div class="title_and_add">
          <h1>wGame</h1>
          <button class="add_word">+</button>
        </div>
      </div>
      <div class="container_body">
        <h1>Here is where the word goes</h1>
        <input id="input_answer" type="text" />
        <div class="score">
          <div class="c_score">
            <h3 id="current_score">Score</h3>
            <h3 id="current_score_value">0</h3>
          </div>
          <div class="h_score">
            <h3 id="high_score">Hiscore</h3>
            <h3 id="high_score_value">0</h3>
          </div>
        </div>
        <div class="form-popup" id="myForm">
          <form class="form-container">
            <h1>Add Word</h1>

            <label for="dutchWord"><b>Dutch Word</b></label>
            <input
              type="text"
              placeholder="Enter Dutch Word"
              name="dutchWord"
              required
            />

            <label for="nativeWord"><b>Native Word</b></label>
            <input
              type="text"
              placeholder="Enter Word in your Language"
              name="nativeWord"
              required
            />

            <label for="typeOfWord"><b>Type Word</b></label>
            <select id="typeOfWord">
              <option value="0">Verbum</option>
              <option value="1">Substantive</option>
              <option value="2">Adjective</option>
              <option value="3">Adverbium</option>
            </select>
            <br />
            <label for="deOfHet"><b>DE of HET?</b></label>
            <select id="deOfHet">
              <option value="0">-</option>
              <option value="1">DE</option>
              <option value="2">HET</option>
            </select>
            <br />
            <button type="submit" class="btn">Login</button>
            <button id="btnCancel" type="button" class="btn cancel">
              Close
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
