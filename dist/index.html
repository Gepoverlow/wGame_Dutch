<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>wGame</title>
  </head>
  <body>
    <div class="container_all">
      <div class="container_header">
        <div class="dropdown">
          <h2 class="dropbtn">MENU</h2>
          <div id="myDropdown" class="dropdown-content">
            <h3>Woordenschat</h3>
            <h3>Grammatica</h3>
            <h3>Usefull Links</h3>
            <h3>Examples</h3>
            <h3>Other</h3>
          </div>
        </div>
        <div class="title_and_add">
          <h1>wGame</h1>
          <button class="add_word">+</button>
        </div>
      </div>
      <div class="container_body">
        <h1>Here is where the word goes</h1>
        <input id="input_answer" type="text" />
        <div class="score">
          <div class="c_score">
            <h3 id="current_score">Score</h3>
            <h3 id="current_score_value">0</h3>
          </div>
          <div class="h_score">
            <h3 id="high_score">Hiscore</h3>
            <h3 id="high_score_value">0</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
