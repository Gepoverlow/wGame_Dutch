<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="styles.css" />
    <title>wGame</title>
  </head>
  <body>
    <div class="container_all">
      <div class="container_header">
        <div class="dropdown">
          <h2 class="dropbtn">MENU</h2>
          <div id="myDropdown" class="dropdown_content">
            <h3 id="playBtn">Play All Words</h3>
            <h3 id="playBtn_">Play Wrong Words</h3>
            <h3 id="seeWordsBtn">Word List</h3>
            <h3 id="resetWordsScore">Reset Words Score</h3>
            <h3 id="instructions">General Info</h3>
          </div>
        </div>
        <input id="searchBar" type="search" placeholder="Search Word..." />
        <div class="title_and_add">
          <h1>wGame</h1>
          <span id="add_word" class="material-icons-outlined">
            add_circle_outline
          </span>
        </div>
      </div>
      <div class="container_body">
        <div id="container_game">
          <div id="container_header">
            <h1 id="indicator"></h1>
            <h1 id="wordOnScreen">
              Welcome! To start adding words click on the + at the top right
              corner!
            </h1>
            <h1 id="remaining_words"></h1>
          </div>
          <h2 id="correctAnswer"></h2>
          <input
            placeholder="Enter your Answer..."
            id="input_answer"
            type="text"
          />
          <div class="score">
            <div class="c_score">
              <h3 id="current_score">Score</h3>
              <h3 id="current_score_value">0</h3>
            </div>
            <div class="h_score">
              <h3 id="high_score">Hiscore</h3>
              <h3 id="high_score_value">0</h3>
            </div>
          </div>
        </div>

        <!--------------------------------------------- ADD ------------------------------------------------>

        <div class="form_popup" id="myForm_add">
          <form id="form_container_add" class="form_container">
            <h1>Add Word</h1>

            <label for="dutchWord"><b>Dutch Word</b></label>
            <input
              type="text"
              placeholder="Enter Dutch Word"
              name="dutchWord"
              required
              id="dutchWord_input_add"
            />

            <label for="nativeWord"><b>Native Word</b></label>
            <input
              type="text"
              placeholder="Enter meaning in your Language"
              name="nativeWord"
              required
              id="nativeWord_input_add"
            />

            <label for="typeOfWord"><b>Type Word</b></label>
            <select id="typeOfWord_add">
              <option value="-">-</option>
              <option value="Verbum">Verbum</option>
              <option value="Substantive">Substantive</option>
              <option value="Adjective">Adjective</option>
              <option value="Adverbium">Adverbium</option>
            </select>
            <br />
            <label for="deOfHet"><b>DE of HET?</b></label>
            <select id="deOfHet_add">
              <option value="-">-</option>
              <option value="DE">DE</option>
              <option value="HET">HET</option>
            </select>
            <br />
            <button id="btnAdd_add" type="submit" class="btn">Submit</button>
            <button id="btnCancel_add" type="button" class="btn cancel">
              Close
            </button>
          </form>
        </div>

        <!--------------------------------------------- ADD ------------------------------------------------>

        <!--------------------------------------------- EDIT ------------------------------------------------>

        <div class="form_popup" id="myForm_edit">
          <div id="form_container_edit" class="form_container">
            <div id="edit_form_header">
              <h1>Edit Word</h1>
              <span id="delete_word" class="material-icons-outlined">
                delete
              </span>
            </div>
            <label for="dutchWord"><b>Dutch Word</b></label>
            <input
              type="text"
              placeholder="Enter Dutch Word"
              name="dutchWord"
              required
              id="dutchWord_input_edit"
            />

            <label for="nativeWord"><b>Native Word</b></label>
            <input
              type="text"
              placeholder="Enter meaning in your Language"
              name="nativeWord"
              required
              id="nativeWord_input_edit"
            />

            <label for="typeOfWord"><b>Type Word</b></label>
            <select id="typeOfWord_edit">
              <option value="-">-</option>
              <option value="Verbum">Verbum</option>
              <option value="Substantive">Substantive</option>
              <option value="Adjective">Adjective</option>
              <option value="Adverbium">Adverbium</option>
            </select>
            <br />
            <label for="deOfHet"><b>DE of HET?</b></label>
            <select id="deOfHet_edit">
              <option value="-">-</option>
              <option value="DE">DE</option>
              <option value="HET">HET</option>
            </select>
            <br />
            <button id="btnAdd_edit" type="button" class="btn">
              Submit Edit
            </button>
            <button id="btnCancel_edit" type="button" class="btn cancel">
              Close
            </button>
          </div>
        </div>

        <!--------------------------------------------- EDIT ------------------------------------------------>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
